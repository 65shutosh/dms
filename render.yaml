services:
  - type: web
    name: dms-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: API_V1_STR
        value: /api/v1
      - key: PROJECT_NAME
        value: DMS
      - key: BACKEND_CORS_ORIGINS
        value: '["*"]'
      - key: PYTHON_VERSION
        value: 3.11.0 
